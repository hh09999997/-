{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}مجلة طفلي{% endblock %}</title>

    <!-- خط جميل -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #FFFDF4;
            font-family: 'Cairo', sans-serif;
        }

        /* ✅ الهيدر */
        header {
            background: linear-gradient(90deg, #FFB6C1, #87CEFA);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 4px solid #FFD700;
        }
        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            margin-left: 10px;
        }
        nav a {
            margin: 0 10px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        nav a:hover {
            color: #FFD700;
        }

        .auth-buttons a {
            padding: 8px 14px;
            margin-left: 8px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
        }
        .btn-login {
            background: #FFD700;
            color: #000;
        }
        .btn-login:hover {
            background: #fff;
        }
        .btn-signup {
            background: #ff6fb5;
            color: #fff;
        }
        .btn-signup:hover {
            background: #fff;
            color: #ff6fb5;
        }

        /* ✅ الفوتر */
        footer {
            margin-top: 40px;
            background: linear-gradient(90deg, #87CEFA, #FFB6C1);
            padding: 20px;
            text-align: center;
            border-top: 4px solid #FFD700;
            color: #fff;
            font-weight: 600;
        }
        .footer-icons img {
            width: 30px;
            margin: 5px;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>

<body>

<!-- ✅ الهيدر -->
<header>
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/5004/5004423.png" alt="">
        مجلة طفلي ✨
    </div>

    <nav>
        <a href="/">🏠 الرئيسية</a>
        <a href="/magazines">📚 المجلات</a>
        <a href="#">🎨 لوحات تلوين</a>
        <a href="#">📝 قصص قصيرة</a>
        <a href="#">📞 تواصل معنا</a>
    </nav>

    <div class="auth-buttons">
        <a href="/account/login" class="btn-login">🔑 تسجيل دخول</a>
        <a href="/account/signup" class="btn-signup">✨ إنشاء حساب</a>
    </div>
</header>

<!-- ✅ محتوى الصفحات -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- ✅ الفوتر -->
<footer>
    <div>💖 شكراً لزيارتكم متجر مجلة طفلي</div>
    <div class="footer-icons">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384015.png">
        <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png">
    </div>
    <small>© جميع الحقوق محفوظة 2025</small>
</footer>

</body>
</html>
