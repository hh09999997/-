{% extends "base.html" %}
{% block content %}

<h2 style="text-align:center">✨ إنشاء حساب جديد للأطفال ✨</h2>

<form method="POST" style="max-width:400px;margin:auto;">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit"
            style="background:#ff6f61;border:none;color:white;padding:10px 20px;
                   border-radius:8px;font-size:16px;cursor:pointer;width:100%;">
        إنشاء حساب ✅
    </button>
</form>

<p style="text-align:center;margin-top:10px;">
    لديك حساب؟ <a href="{% url 'account:login' %}">تسجيل الدخول</a>
</p>

{% endblock %}
